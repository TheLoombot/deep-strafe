  <div class="panel panel-primary">

  	<div class="panel-heading">Search</div>

  	<div class="panel-body">

  		<input type="text" class="form-control" style="font-size: 16px;"
  		(keyup)="searchTerm$.next($event.target.value)" spellcheck="false">

      <br>

      <div class="alert alert-danger" *ngIf="playBackResponse">{{ playBackResponse }} -- <a href="https://open.spotify.com/"> Open a Spotify session</a> and interact with it (press Play)</div>

  		<div *ngIf="results?.tracks">
  			<div class="panel panel-primary" *ngFor="let track of results.tracks.items" >
            <div (click)="playTrack(track.uri)" class="panel-body">   
              <img src="{{ track.album.images[2].url }}" class="pull-left" style="margin-right: 10px">
              <h4>{{ track.name }} </h4>
              <h5> {{ track.artists[0].name }} - {{ track.album.name }} </h5>
            </div>
  			</div>
  		</div>
  	</div>
  </div>
