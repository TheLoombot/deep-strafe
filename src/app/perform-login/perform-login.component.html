  <div class="panel panel-primary">

  	<div class="panel-heading">Login</div>

  	<div class="panel-body" *ngIf="accessTokenNew">
  		New access token from Spotify is:
  		{{ accessTokenNew }}
  	</div>

  	<div class="panel-body" *ngIf="accessTokenStored">
  		Stored access token is:
  		{{ accessTokenStored }}
  	</div>

  	<div class="panel-body" *ngIf="!hasToken">
  		<button (click)="authSpotify()">Sign in with Spotify</button>
  	</div>

    <div class="panel-body" *ngIf="user">
      Hola, <a href="{{ user.external_urls.spotify }}">{{ user.id }}</a>! You've got {{ user.product }} access.
    </div>

  </div>
