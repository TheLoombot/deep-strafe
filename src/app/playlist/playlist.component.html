<div class="panel panel-default">
	<div class="panel-heading">Up next</div>

	<div class="panel-body" *ngIf="tracks">

		<app-error-alert *ngIf="playBackResponseError" [error]="playBackResponseError"></app-error-alert>

		<div class="panel panel-default" *ngFor="let track of tracks | slice:1" >
				<div class="panel-body" >   
					<img src="{{ track.imageUrl }}" class="pull-left" style="margin-right: 10px">
					<h4>{{ track.trackName }} </h4>
					<h5> {{ track.artistName }} - {{ track.albumName }} </h5>
				</div>
		</div>

		<H5 *ngIf="tracks.length<2">👈🏽 Add something, will ya</H5>

	</div>
</div>
